<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="CSS/styles.css">
<link rel="stylesheet" type="text/css" href="CSS/jquery-ui.css">
<script src="JS/jquery-3.2.1.min.js"></script>
<script src="JS/jquery-ui.js"></script>
<script src="JS/jquery.format.js"></script>
<script src="JS/script.js"></script>
<title>Variable Configurator</title>
</head>
<body>
	<div id='tabs'>
		<ul>
			<li><a href="#inputViewer" id="tab1">Load XML</a></li>
			<li><a href="#addRemoveVariable" id="tab2">Add/Remove Variable</a></li>			
			<li><a href="#variableEditor" id="tab3">Variants Editor</a></li>
			<li><a href="#outputViewer" id="tab4">Output XML</a></li>
		</ul>
		<div id="inputViewer">
			<textarea rows="20" cols="100" id="inputXml" readonly></textarea>
			<br> <input type="file" id="inputXmlFile">
			<button id="loadXml">Load XML</button>
		</div>
		<div id="addRemoveVariable">
			<p>
			<label for="standardName">Standard name</label>
			<input type="text" id="standardName"><br>
			<label for="shortName">Short name</label>
			<input type="text" id="shortName"><br>
			<label for="longName">Long name</label>
			<input type="text" id="longName"><br>
			<label for="units">Units</label>
			<input type="text" id="units"><br>
			<label for="group">Group</label>
			<select name="group" id="group"></select><br>
			<label for="bareGround">Include bare ground</label>
			<input type="checkbox" id="bareGround"><br>
			<button id="addVariable">Add Variable</button>
			</p>
			
			<p>
			<label for="removeVariable">Remove variable with short name:</label>
			<input type="text" id="removeVariable"><br>
			<button id="removeVariable">Remove Variable</button>
			</p>	

			<p>
			<label for="addGroup">Add variable group:</label>
			<input type="text" id="addGroup"><br>
			<button id="addGroup">Add group</button>
			</p>
		</div>
		<div id="variableEditor">
			<div id="accordion"></div>

		</div>
		<div id="outputViewer">
			
		</div>
	</div>

</body>
</html>
